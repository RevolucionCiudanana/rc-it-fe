<form [formGroup]="step1Form">
    <legend>Inserisci dettagli evento</legend>
    <div class="fieldset-container">
        <fieldset>
            <label for="title">Titolo evento:</label>
            <input id="title" type="text" formControlName="title" placeholder="Titolo dell'evento">
        </fieldset>
        <fieldset>
            <label for="shortDescription">Descrizione breve:</label>
            <textarea id="shortDescription" formControlName="shortDescription" rows="4" maxlength="200"
                placeholder="Descrivi brevemente l'evento" (input)="updateCharacterCount()"></textarea>
            <div>
                <small>{{ characterCount }}/200 caratteri</small>
            </div>
        </fieldset>
        <fieldset>
            <label for="location">Luogo evento:</label>
            <input id="location" type="text" formControlName="location" placeholder="Indirizzo dell'evento">
        </fieldset>
        <fieldset>
            <label for="startDateTime">Data e ora di inizio:</label>
            <input id="startDateTime" type="datetime-local" formControlName="startDateTime">
        </fieldset>
        <fieldset>
            <label for="endDateTime">Data e ora di fine:</label>
            <input id="endDateTime" type="datetime-local" formControlName="endDateTime">
        </fieldset>
        <fieldset>
            <label for="category">Categoria evento:</label>
            <select id="category" formControlName="category">
                <option value="political">Politico</option>
                <option value="concert">Concerto</option>
                <option value="standup">Standup</option>
                <option value="musical">Musical</option>
                <option value="theater">Teatro</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="contactInfo">Informazioni di contatto:</label>
            <input id="contactInfo" type="text" formControlName="contactInfo" placeholder="E-mail o numero di telefono">
        </fieldset>
        <fieldset>
            <label for="imageUrl">URL immagine:</label>
            <input type="url" id="imageUrl" formControlName="imageUrl" placeholder="http://example.com/immagine.jpg">
        </fieldset>
    </div>
    <div class="button-container">
        <button class="btn-primary" type="button" [disabled]="!step1Form.valid" (click)="saveEvent()">Crea evento</button>
    </div>
</form>
