<div class="contacts-container">
  <div class="row">
    <div class="col-6">
      <h2>Contact Us</h2>
      <div *ngFor="let contact of contacts" class="contact-card">
        <h3>{{ contact.name }}</h3>
        <p>
          <i class="fas fa-envelope"></i>
          Email: <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
        </p>
        <p>
          <i class="fas fa-phone"></i>
          Phone: <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
        </p>
      </div>
    </div>
    <div class="col-6">
      <h3>Get in Touch</h3>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" required>

        <label for="email">Email:</label>
        <input id="email" formControlName="email" required>

        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" required></textarea>

        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      </form>
    </div>
  </div>



</div>
